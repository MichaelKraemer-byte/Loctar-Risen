<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/crafties/orcs/Orc/PNG/PNG Sequences/Idle/0_Orc_Idle_000.png">
    <script src="game.js" defer></script> 

    <title>Loctar Risen</title>
</head>
<body onload="startResettedGame()">
    
    <div id="landingScreen" class="landingScreen">
    </div>

    <div id="greyBackground" onclick="closePopUp()"></div>

    <div id="popUp">
    </div>


    <div class="title-canvas-container">
      <h1 id="title" class="title">Loctar Risen</h1>

      <div id="canvasContainer">
        <section class="leftTouchButtons">
          <div id="touchLeft"></div>
          <div id="touchRight"></div>
        </section>

        <section class="rightTouchButtons">
          <div class="buttonWrapper" id="touchE">
              <img class="joystickButton" src="assets/buttons/controller/E.png" alt="E Button">
          </div>
          <div class="touchQandSpaceContainer">
              <div class="buttonWrapper" id="touchQ">
                  <img class="joystickButton" src="assets/buttons/controller/Q.png" alt="Q Button">
              </div>
              <div class="buttonWrapper" id="touchSpace">
                  <img class="joystickButton" src="assets/buttons/controller/jump.png" alt="Jump Button">
              </div>
          </div>
        </section>
        <canvas id="canvas" width="720px" height="480px"></canvas>
        <div class="fullscreen-button-container" id="fullscreenContainer">
          <a href="#">
            <div id="toggle_fullscreen">
              <img class="fullscreen-icon" src="assets/touch-screen.png">
            </div>
          </a>
        </div>
    </div>

    <div id="canvasScripts">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Object Extender -->
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/movable-object.class.js"></script>

    <!-- Character -->
    <script src="./models/character.class.js"></script>

    <!-- Enemies -->
    <script src="./models/minotaur_1.class.js"></script>
    <script src="./models/endboss.class.js"></script>

    <!-- Collectable Objects -->
    <script src="./models/throwableObjects.class.js"></script>
    <script src="./models/axe.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/treasure.class.js"></script>

    <!-- Statusbars -->
    <script src="./statusBars/HPstatusBar.class.js"></script>
    <script src="./statusBars/axeStatusBar.class.js"></script>
    <script src="./statusBars/coinStatusBar.class.js"></script>

    <!-- Platforms -->
     <script src="./platforms/1-BlockRockObstacle.class.js"></script>
     <script src="./platforms/1-BlockStepRock.class.js"></script>
     <script src="./platforms/3-BlockPlatform.class.js"></script>

    <!-- Backgrounds -->
    <script src="./backgrounds/sky.class.js"></script>
    <script src="./backgrounds/backDecor.class.js"></script>
    <script src="./backgrounds/middleDecor.class.js"></script>
    <script src="./backgrounds/foreground.class.js"></script>
    <script src="./backgrounds/ground.class.js"></script>

    <!-- environments -->
    <script src="./environments/ruinDecor.class.js"></script>

    <!-- Level -->
    <script src="./models/level.class.js"></script>
    <script src="./levels/level_1.js"></script>

    <!-- Canvas / World -->
    <script src="./models/world.class.js"></script>
    
    <script src="./js/game.js"></script>
    <script src="./js/renderHTML.js"></script>

</body>
</html>
